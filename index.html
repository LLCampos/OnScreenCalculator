<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>On Screen Calculator</title>
</head>
<body>
    <div id="calculator">

    <div id="content-calculator">

        <div class="line">
            <div id="screen">
                <p id="number-on-screen">0</p>
                <p id="operator-on-screen"></p>
            </div>
        </div>

        <div class="line">
            <div class="calc-btn"><p>1</p></div>
            <div class="number-btn calc-btn"><p>2</p></div>
            <div class="number-btn calc-btn"><p>3</p></div>
            <div class="equal-btn calc-btn"><p>&#61;</p></div>
        </div>

        <div class="line">
            <div class="number-btn calc-btn"><p>4</p></div>
            <div class="number-btn calc-btn"><p>5</p></div>
            <div class="number-btn calc-btn"><p>6</p></div>
            <div class="operation-btn calc-btn"><p>+</p></div>
        </div>

        <div class="line">
            <div class="number-btn calc-btn"><p>7</p></div>
            <div class="number-btn calc-btn"><p>8</p></div>
            <div class="number-btn calc-btn"><p>9</p></div>
            <div class="operation-btn calc-btn"><p>-</p></div>
        </div>

        <div class="line">
            <div class="number-btn calc-btn"><p>0</p></div>
            <div class="operation-btn calc-btn"><p>/</p></div>
            <div class="operation-btn calc-btn"><p>*</p></div>
            <div class="clear-btn calc-btn"><p>clr</p></div>
        </div>
    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
